<section class="columns skills section" id="skills">
  <div class="column"></div>
  <div class="column is-half">
    <h2 class="section__title">Skills</h2>
    <span class="section__subtitle">My Technical Level</span>
    <div class="skills__container container grid">
      <!------------------------------------------------- SKILL 1 -------------------------- -->
      <div>
        <div class="skills__content">
          <div class="skills__header">
            <i class="uil uil-brackets-curly skills__icon"></i>

            <div>
              <h1 class="skills__title">Frontend Developer</h1>
              <span class="skills_subtitle">+1 year</span>
            </div>
            <i
              class="uil uil-angle-down skills__arrow"
              [ngClass]="frontendSkillsDisplayed ? 'is-hidden' : 'none'"
              (click)="frontendArrow()"
            ></i>
            <i
              class="uil uil-angle-up skills__arrow"
              (click)="frontendUpArrow()"
              [ngClass]="!frontendSkillsDisplayed ? 'is-hidden' : 'none'"
            ></i>
          </div>

          <div
            class="skills__list grid"
            [ngClass]="!frontendSkillsDisplayed ? 'is-hidden' : 'none'"
          >
            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">HTML/CSS</h3>
                <span class="skills__number">90%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__htmlcss"></span>
              </div>
            </div>

            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">TypeScript</h3>
                <span class="skills__number">80%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__typescript"></span>
              </div>
            </div>

            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">Angular</h3>
                <span class="skills__number">75%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__angular"></span>
              </div>
            </div>

            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">ReactJS</h3>
                <span class="skills__number">75%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__react"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------------------------- SKILL 2 -------------------------- -->
      <div>
        <div class="skills__content">
          <div class="skills__header">
            <i class="uil uil-server-network skills__icon"></i>

            <div>
              <h1 class="skills__title">Backend Developer</h1>
              <span class="skills_subtitle">+1 year</span>
            </div>
            <i
              class="uil uil-angle-down skills__arrow"
              [ngClass]="backendSkillsDisplayed ? 'is-hidden' : 'none'"
              (click)="backendArrow()"
            ></i>
            <i
              class="uil uil-angle-up skills__arrow"
              (click)="backendUpArrow()"
              [ngClass]="!backendSkillsDisplayed ? 'is-hidden' : 'none'"
            ></i>
          </div>

          <div
            class="skills__list grid"
            [ngClass]="!backendSkillsDisplayed ? 'is-hidden' : 'none'"
          >
            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">Node JS</h3>
                <span class="skills__number">70%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__nodejs"></span>
              </div>
            </div>

            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">MongoDB</h3>
                <span class="skills__number">70%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__mongodb"></span>
              </div>
            </div>

            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">FireBase</h3>
                <span class="skills__number">70%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__firebase"></span>
              </div>
            </div>

            <div class="skills__data">
              <div class="skills__titles">
                <h3 class="skills__name">Python</h3>
                <span class="skills__number">60%</span>
              </div>
              <div class="skills__bar">
                <span class="skills__percentage skills__python"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
